    <h1 style="text-align: center;color:palevioletred"><b>沸点工作室</b></h1>
    <p style="color:sandybrown;text-align: center;"><em>沸点是一支本科生IT人才孵化团队，以项目为驱动力，带你感受前端、JAVA、信息安全、IOS、UI开发与设计的魅力。
        <br/>他更是一群有志之士的温暖大家庭，不同专业的人齐聚于此，合作，竞争，只为同一份热爱，只为明天更好的自己。
        <br/>在沸点，你将与一群志同道合的人一起携手共进，共赴未来；
        <br/>在沸点，你将遇见优秀的学长学姐为你答疑解惑、指点方向。</em>
    </p>
    <h3 style="text-align: center;color:palevioletred"><b>沸点工作室大前端</b></h3>
    <p style="text-align: center;color :sandybrown"><em>什么是前端？
        <br/>最通俗的话讲，现在网络上你所见的大部分界面和交互行为都是前端工程师在做的。
        <br/>当然更加深刻的理解，还需大家经过长时间地和它接触才能体会到它的空间与发展。
    </em></p>
